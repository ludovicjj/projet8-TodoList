default:
    suites:
        all:
            paths: ['%paths.base%/features/']
            contexts:
                - FeatureContext
                - DoctrineContext:
                      entityManager: '@doctrine.orm.default_entity_manager'
                      kernel: '@kernel'
                      encoderFactory: '@security.encoder_factory'

    extensions:
        Behat\Symfony2Extension:
            kernel:
                class: AppKernel
        Behat\MinkExtension:
            sessions:
                default:
                    symfony2: ~
        Behatch\Extension: ~